{% extends "masterManagement/base.html" %} 
{% block title %}書籍の一覧{%endblock title %} 
{% block content %}
<h4 class="mt-4 border-bottom">書籍の一覧</h4>

<a
  href="{% url 'masterManagement:book_add' %}"
  class="btn btn-primary btn-sm my-3"
  >追加</a
>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">読始日</th>
      <th scope="col">読始日</th>
      <th scope="col">タイトル</th>
      <th scope="col">カテゴリ</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <th scope="row">{{ book.id }}</th>
      <td>{{ book.startDate }}</td>
      <td>{{ book.endDate }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.categoly }}</td>
      <td>
        <a
          href="{% url 'masterManagement:book_mod' book_id=book.id %}"
          class="btn btn-outline-primary btn-sm"
          >修正</a
        >
        <a
          href="{% url 'masterManagement:book_del' book_id=book.id %}"
          class="btn btn-outline-danger btn-sm"
          >削除</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
